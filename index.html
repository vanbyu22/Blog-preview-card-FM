<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="padding">
        <img
          src="images/illustration-article.svg"
          alt="HTML & CSS foundations"
          class="card-img"
        />
      </div>

      <div class="padding">
        <p><span id="blog-topic">Learning</span></p>
      </div>
      <div class="padding">
        <p><span id="blog-date">Published 21 Dec 2023</span></p>
      </div>
      <div class="padding">
        <h1 id="blog-title"><a href="#">HTML & CSS foundations</a></h1>
      </div>
      <div class="padding">
        <p id="blog-summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="padding">
        <img src="images/image-avatar.webp" alt="Greg Hooper" class="avatar" />
        <span id="blog-author">Greg Hooper</span>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vanbyu22" target="_blank">Vanessa B. Yu</a>.
        2025.
      </div>
    </footer>
  </body>
</html>
